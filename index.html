<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <span>Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span>Best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
            <div class="buttons">
                <button id="new-game">New Game</button>
                <button id="ai-play">Let AI Play</button>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>
    </div>
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>Victory!</h2>
            <p>Congratulations! You've reached 2048!</p>
            <div class="modal-buttons">
                <button id="keep-playing">Keep Playing</button>
                <button id="new-game-victory">New Game</button>
            </div>
        </div>
    </div>
    <div id="gameover-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Best Score: <span id="final-best-score">0</span></p>
            <div class="modal-buttons">
                <button id="new-game-loss">Try Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
