<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="mode-selector">
                <select id="game-mode">
                    <option selected value="classic">classic (4x4)</option>
                    <option value="expanded">expanded (8x8)</option>
                    <option value="gravity">Gravity Mode (4x4)</option>
                    <option value="reverse">Reverse Mode (4x4)</option>
                </select>
            </div>
            <div class="scores">
                <div class="score-box">
                    <span>score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span>best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
            <div class="buttons">
                <button id="new-game">new game</button>
                <button id="ai-play">let ai play</button>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <!-- grid cells will be generated by javascript -->
            </div>
        </div>
    </div>
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>victory!</h2>
            <p>congratulations! you've reached 2048!</p>
            <div class="modal-buttons">
                <button id="new-game-victory">new game</button>
            </div>
        </div>
    </div>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>game over!</h2>
            <p>try again to reach 2048!</p>
            <div class="modal-buttons">
                <button id="new-game-over">new game</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
